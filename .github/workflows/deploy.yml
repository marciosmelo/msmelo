name: Deploy Hugo site to GitHub Pages

# Para desativar o deploy de Pages (mantendo só Hostinger), deixe ENABLE_PAGES_DEPLOY como 'false'.
# Se quiser usar Pages, primeiro habilite manualmente em Settings > Pages e então mude para 'true'.

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Toggle manual: mude para 'true' se quiser publicar via GitHub Pages
      ENABLE_PAGES_DEPLOY: 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.0'
          extended: true

      # Removido configure-pages (causava erro Resource not accessible). Pressupõe Pages já habilitado manualmente.

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      - name: Set deploy output flag
        id: setflag
        run: echo "enable=${ENABLE_PAGES_DEPLOY}" >> $GITHUB_OUTPUT
    outputs:
      enable: ${{ steps.setflag.outputs.enable }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: ${{ needs.build.outputs.enable == 'true' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
